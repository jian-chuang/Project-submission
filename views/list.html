<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        {{include "./common/header.html"}}
        {{include "./common/side.html"}}
        <div class="layui-body">
            <div style="padding: 15px;">
                <table class="layui-hide" id="test" lay-filter="test"></table>
                <script type="text/html" id="toolbarDemo">
                  <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                  </div>
                </script>
                <script type="text/html" id="barDemo">
                  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>
            </div>
        </div>
    </div>
    {{include "./common/foot.html"}}
</body>
<script src="/public/layui/layui.js"></script>
<script>
    layui.use(["element","table"], function () {
        var element = layui.element;
        var table = layui.table;
        table.render({
            elem: '#test'
            , url: '/getlist'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                { type: 'checkbox', fixed: 'left' }
                , { field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true }
                , { field: 'title', title: '标题', width: 120, edit: 'text' }
                , { field: 'content', title: '内容', width: 120, edit: 'text' }
                , { field: 'cat_id', title: '分类', width: 120, edit: 'text'}
                , { field: 'author', title: '作者', width: 120, edit: 'text', sort: true }
                , { field: 'cover', title: '图片'}
                , { field: 'status', title: '状态', width:150,templet:function(item){
                    console.log(item);
                    let statusMap = {
                        '0':"未发布",
                        '1':"已发布",
                        '2':"审核中"
                    }
                    return statusMap[item.status]
                }}
                , { field: 'publish_date', title: '发布时间',sort: true }
                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
            ]]
            , page: true
        });
    });
</script>

</html>
